<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Parallax JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scene">
        <div data-speed="10" class="layer layer-bg"><img src="images/parallax_bg.jpeg" alt="background"></div>
        <div data-speed="40" class="layer layer-1"><img src="images/parallax_layer1.png" alt="Parallax1"></div>
        <div data-speed="80" class="layer layer-2"><img src="images/parallax_layer2.png" alt="Parallax2"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
